<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" href="assets/img/A2/favicon.ico">
    <title>A2Workshop - Contacto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="deps/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/common.css">
    <link rel="stylesheet" href="assets/css/guias.css" />
    <link rel="stylesheet" href="assets/css/contact.css" />
    <link rel="stylesheet" href="assets/css/gennav.css" />
    <script src="deps/jquery-3.6.4.min.js"></script>
    <meta name="theme-color" content="#0000">
    <!-- animated background -->
    <link rel="stylesheet" href="assets/css/animatedbg.css">
    <script src="assets/js/animatedbg.js"></script>

    <script src="assets/js/common.js"></script>
</head>

<body style="background-color: black;">
    <div id="navbar-container"></div>
    <script src="assets/js/gennav.js"></script>
    <div class="animated-background"></div>
    <br>
    <div class="container">
        <h1 class="contacto-title text-center text-white border rounded"><b>Contacto</b></h1>
    </div>

    <script src="deps/bootstrap/js/bootstrap.js"></script>
    <script src="deps/iconify.min.js"></script>
    <div class="container mt-5">
        <div class="accordion" id="accordionExample"></div>
</body>

</html>
<script>
    window.addEventListener('DOMContentLoaded', () => {
        const accordion = document.querySelector('#accordionExample');

        const item1 = `
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingOne">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                    <img class="rounded-circle me-2" src="assets/img/Profile/Artur16211.webp" alt="imagen1"
                        width="10%" />
                    <div class="flex-column hide-desktop">
                        <span>Artur16211</span>
                        <div class="d-flex gap-2 mt-1 align-items-center">
                            <span class="iconify" data-icon="skill-icons:discord" data-width="28"></span>
                            <span class="iconify" data-icon="logos:youtube-icon" data-width="28"></span>
                            <span class="iconify" data-icon="logos:github-icon" data-width="24"></span>
                            <span class="iconify" data-icon="simple-icons:gamebanana" data-width="22"></span>
                        </div>
                    </div>
                    <div class="hide-mobile">
                        Artur16211
                        <span class="iconify ms-2 me-2" data-icon="skill-icons:discord" data-width="32"></span>
                        <span class="iconify me-2" data-icon="logos:youtube-icon" data-width="32"></span>
                        <span class="iconify me-2" data-icon="logos:github-icon" data-width="28"></span>
                        <span class="iconify" data-icon="simple-icons:gamebanana" data-width="26"></span>
                    </div>
                </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne">
                <div class="accordion-body">
                    <span class="iconify" data-icon="skill-icons:discord" data-width="32"></span>
                    Artur16211
                    <br>
                    <span class="iconify" data-icon="logos:youtube-icon" data-width="32"></span>
                    <a href="https://www.youtube.com/@artur16211" class="text-break"
                        target="_blank">youtube.com/@artur16211</a><br>
                    <span class="iconify" data-icon="logos:github-icon" data-width="28"></span>
                    <a href="https://github.com/Artur16211" class="text-break"
                        target="_blank">github.com/Artur16211</a><br>
                    <span class="iconify" data-icon="simple-icons:gamebanana" data-width="26"></span>
                    <a href="https://gamebanana.com/members/1753132" target="_blank">Artur16211</a>
                </div>
            </div>
        </div>`;

        const item2 = `
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingTwo">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                    <img class="rounded-circle me-2" src="assets/img/Profile/atuburapaler.jpg" alt="imagen1"
                        width="10%" />
                    <div class="flex-column hide-desktop">
                        <span>atuburapaler</span>
                        <div class="d-flex gap-2 mt-1 align-items-center">
                            <span class="iconify" data-icon="skill-icons:discord" data-width="28"></span>
                            <span class="iconify" data-icon="logos:youtube-icon" data-width="28"></span>
                            <span class="iconify" data-icon="logos:github-icon" data-width="24"></span>
                        </div>
                    </div>
                    <div class="hide-mobile">
                        atuburapaler
                        <span class="iconify ms-2 me-2" data-icon="skill-icons:discord" data-width="32"></span>
                        <span class="iconify me-2" data-icon="logos:youtube-icon" data-width="32"></span>
                        <span class="iconify" data-icon="logos:github-icon" data-width="28"></span>
                    </div>
                </button>
            </h2>
            <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo">
                <div class="accordion-body">
                    <span class="iconify" data-icon="skill-icons:discord" data-width="32"></span>
                    atuburapaler
                    <br>
                    <span class="iconify" data-icon="logos:youtube-icon" data-width="32"></span>
                    <a href="https://www.youtube.com/@atubp" class="text-break"
                        target="_blank">youtube.com/@atubp</a><br>
                    <span class="iconify" data-icon="logos:github-icon" data-width="28"></span>
                    <a href="https://github.com/atuburapaler" class="text-break"
                        target="_blank">github.com/atuburapaler</a><br>
                </div>
            </div>
        </div>`;

        if (Math.random() < 0.5) {
            accordion.innerHTML = item1 + item2;
        } else {
            accordion.innerHTML = item2 + item1;
        }

        if (window.innerWidth > 990) {
            document.querySelectorAll(".accordion-collapse").forEach(item => {
                item.removeAttribute("data-bs-parent");
                new bootstrap.Collapse(item, { toggle: true });
            });
        }
    });
</script>
