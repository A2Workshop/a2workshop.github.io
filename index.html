<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>A2Workshop</title>
  <link rel="icon" href="assets/img/A2/favicon.ico">
  <meta name="theme-color" content="transparent">
  <link rel="stylesheet" href="deps/bootstrap/css/bootstrap.min.css">
  <script src="deps/jquery-3.6.4.min.js"></script>
  <link rel="stylesheet" href="assets/css/index.css">
</head>
<script>
  $(document).ready(function () {
    $('.megamenu > a').on('click', function (e) {
      e.preventDefault();
      $('.megamenu-content').fadeIn();
    });

    $('.close-btn').on('click', function () {
      $('.megamenu-content').fadeOut();
    });
  });
</script>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const background = document.querySelector('.animated-background');

    const logoUrls = [
      'https://raw.githubusercontent.com/A2Workshop/a2workshop.github.io/refs/heads/main/assets/img/BO1/logo.webp',
      'https://raw.githubusercontent.com/A2Workshop/a2workshop.github.io/refs/heads/main/assets/img/BO3/logo.webp',
      'https://raw.githubusercontent.com/A2Workshop/a2workshop.github.io/refs/heads/main/assets/img/IW/images.steamusercontent.jpeg',
      'https://raw.githubusercontent.com/A2Workshop/a2workshop.github.io/refs/heads/main/assets/img/MWR/MWR.png',
      'https://raw.githubusercontent.com/A2Workshop/a2workshop.github.io/refs/heads/main/pq2/img/es_logo/blackbg.webp'
    ];

    for (let i = 0; i < 5; i++) {
      createLogo(logoUrls[i % logoUrls.length]);
    }

    function createLogo(imageUrl) {
      const logo = document.createElement('div');
      logo.className = 'logo';
      logo.style.backgroundImage = `url('${imageUrl}')`;

      const startY = Math.random() * 100;
      logo.style.top = `${startY}vh`;

      // aleatorio entre 40px y 80px
      const size = 40 + Math.random() * 40;
      logo.style.width = `${size}px`;
      logo.style.height = `${size}px`;

      // velocidad aleatoria
      const duration = 10 + Math.random() * 20;
      logo.style.animationDuration = `${duration}s`;

      // InclinaciÃ³n aleatoria
      const rotation = -20 + Math.random() * 40;
      logo.style.transform = `rotate(${rotation}deg)`;

      //  que no empiecen juntos
      logo.style.animationDelay = `${Math.random() * 10}s`;

      logo.style.opacity = '0';

      background.appendChild(logo);
    }
  });
</script>

<body>
  <div id="navbar-container"></div>
  <script src="assets/js/gennav.js"></script>
  <div class="animated-background"></div>
  <div class="logo-container">
    <img src="assets/img/A2/full_logo.webp" alt="Logo" id="a2logo">
  </div>
  <script src="deps/bootstrap/js/bootstrap.js"></script>
</body>

</html>
